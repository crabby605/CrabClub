<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Phantom+Sans:wght@400;700&display=swap">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Phantom Sans', sans-serif;
            background-color: #1c1c1e;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        form {
            background-color: #2c2c2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #eaeaea;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #8492a6;
            border-radius: 4px;
            background-color: #3a3a3c;
            color: #eaeaea;
            font-size: 14px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #33d6a6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #28b98d;
        }
        .alert {
            margin-top: 20px;
            font-size: 16px;
            color: #33d6a6;
        }
    </style>
    <script type="text/javascript">
        (function() {
            emailjs.init('jUq7a0tFuBXNVt8V2'); // Initialize EmailJS with your public key
        })();
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('button');

            document.getElementById('form').addEventListener('submit', function(event) {
                event.preventDefault();

                btn.value = 'Sending...';

                const serviceID = 'default_service';
                const templateID = 'template_nr2lcrh';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Send Email';
                        alert('Sent! Check your email for confirmation.');
                    }, (err) => {
                        btn.value = 'Send Email';
                        alert('Failed to send: ' + JSON.stringify(err));
                    });
            });
        });
    </script>
</head>
<body>
    <form id="form">
        <label for="user_name">Name</label>
        <input type="text" id="user_name" name="user_name" required>
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="user_email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" id="button" value="Send Email">
    </form>
</body>
</html>
